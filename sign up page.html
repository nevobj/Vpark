<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הרשמה למשתמש חדש</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
            font-size: 26px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .checkbox-container {
            font-size: 14px;
            margin-bottom: 20px;
        }
        .checkbox-container label {
            display: flex;
            align-items: center;
        }
        .checkbox-container input {
            margin-left: 10px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .link {
            text-align: center;
            margin-top: 15px;
        }
        .link a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>הרשמה למשתמש חדש</h1>
    
    <form onsubmit="return handleRegistration()">
        <label for="full_name">שם מלא:</label>
        <input type="text" id="full_name" name="full_name" autocomplete="name" required>
        
        <label for="email">אימייל:</label>
        <input type="email" id="email" name="email" autocomplete="email" required>
        
        <label for="password">סיסמה:</label>
        <input type="password" id="password" name="password" autocomplete="new-password" required>
        
        <label for="confirm_password">אימות סיסמה:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
        
        <div class="checkbox-container">
            <label>
                <input type="checkbox" id="terms" name="terms" required>
                אני מסכים לתנאי השימוש ומדיניות הפרטיות
            </label>
        </div>
        
        <button type="submit">הרשמה</button>
    </form>

    <div class="link">
        <p>כבר יש לך חשבון? 
            <a href="file:///C:/לימודים/יישומי%20איטרנט/editplus/Spark/signin_signup%20page.html">התחבר כאן</a>
        </p>
    </div>
</div>

<script>
    function handleRegistration() {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;

        if (password !== confirmPassword) {
            alert('הסיסמאות לא תואמות. אנא נסה שנית.');
            return false;
        }

        // הפניה למסך הכניסה הראשי
        window.location.href = "file:///C:/לימודים/יישומי%20איטרנט/editplus/Spark/signin_signup%20page.html";
        return false; // מניעת שליחת הטופס האמיתית
    }
</script>

</body>
</html>
