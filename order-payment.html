<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף תשלום</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .checkbox-group {
            margin-bottom: 15px;
        }
        .checkbox-group input {
            margin-right: 10px;
        }
        .btn {
            background-color: #007bff; /* כחול */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3; /* כחול כהה בעת ריחוף */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>דף תשלום</h2>
    
    <form id="payment-form">
        <!-- פירוט עלות הזמנה -->
        <div class="form-group">
            <label for="order-details">פירוט עלות הזמנה</label>
            <textarea id="order-details" name="order-details" rows="4" disabled>
עלות הזמנה: 100 ש"ח
            </textarea>
        </div>

        <!-- שדות להוספת פרטי תשלום -->
        <div class="form-group">
            <label for="payment-method">בחר אמצעי תשלום</label>
            <select id="payment-method" name="payment-method">
                <option value="credit-card">כרטיס אשראי</option>
                <option value="digital-wallet">ארנק דיגיטלי</option>
            </select>
        </div>

        <div class="form-group">
            <label for="card-number">מספר כרטיס אשראי</label>
            <input type="text" id="card-number" name="card-number" placeholder="הזן מספר כרטיס אשראי">
        </div>

        <div class="form-group">
            <label for="card-expiry">תאריך פקיעה</label>
            <input type="month" id="card-expiry" name="card-expiry">
        </div>

        <div class="form-group">
            <label for="card-cvc">CVC</label>
            <input type="text" id="card-cvc" name="card-cvc" placeholder="הזן את קוד ה-CVC">
        </div>

        <!-- אפשרות לשמירת פרטי תשלום -->
        <div class="checkbox-group">
            <label>
                <input type="checkbox" name="save-payment-info"> שמור פרטי תשלום להזמנות עתידיות
            </label>
        </div>

        <!-- אפשרות חיוב בסוף החנייה -->
        <div class="checkbox-group">
            <label>
                <input type="checkbox" name="pay-later" id="pay-later"> חיוב בסוף החנייה (החיוב יתבצע בסוף עם הסכום הסופי)
            </label>
        </div>

        <!-- כפתור תשלום -->
        <button type="button" class="btn" id="pay-button">שלם</button>
    </form>
</div>

<script>
    // מעבר לעמוד מספר הזמנה
    document.getElementById('pay-button').addEventListener('click', function() {
        window.location.href = 'file:///C:/לימודים/יישומי איטרנט/editplus/Spark/number_order.html';
    });
</script>

</body>
</html>
