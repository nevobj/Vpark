<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP - Login/Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
            padding: 2rem;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 1rem;
            color: #333;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 0.5rem;
            color: #555;
        }
        
        input[type="email"],
        input[type="password"] {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        button {
            padding: 0.75rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .links {
            text-align: center;
            margin-top: 1rem;
        }
        
        .links a {
            color: #007bff;
            text-decoration: none;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to VIP</h1>
        
        <form id="loginForm" action="#" method="POST" onsubmit="return false">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <button type="button" onclick="handleLogin()">Login</button>
        </form>
        
        <div class="links">
            <p>Don't have an account? <a href="C:\לימודים\יישומי איטרנט\editplus\Spark\sign up page.html">Register here</a></p>
            <p><a href="#">Forgot password?</a></p>
        </div>
    </div>

    <script>
        function validateForm() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            // Validate password format
            const passwordRegex = /^(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{1,10}$/;
            if (!passwordRegex.test(password)) {
                alert("Password must contain at least one uppercase letter, one number, and be up to 10 characters.");
                return false;
            }

            return true; // Allow form submission
        }

        function handleLogin() {
            if (validateForm()) {
                // Redirect to the next page if validation passes
                window.location.href = 'file:///C:/לימודים/יישומי%20איטרנט/editplus/Spark/chose_area_parking.html';
            }
        }
    </script>
</body>

</html>
