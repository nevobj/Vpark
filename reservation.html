<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הזמנת חניה מראש</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 2rem;
        }
        h1 {
            color: #0057e7;
        }
        .form-group {
            margin: 1rem 0;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input {
            padding: 0.5rem;
            font-size: 1rem;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }
        input[type="date"] {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 0.5rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background-color: #0057e7;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #003a99;
        }
        #rate {
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>הזמנת חניה מראש</h1>

    <div class="form-group">
        <label for="date">בחר תאריך:</label>
        <input type="date" id="date" name="date">
    </div>

    <div class="form-group">
        <label for="time">בחר שעת התחלה:</label>
        <input type="time" id="time" name="time">
    </div>

    <div class="form-group">
        <label for="duration">משך זמן החניה (שעות):</label>
        <input type="number" id="duration" name="duration" min="1" max="24">
    </div>

    <button onclick="calculateRate()">חשב תעריף</button>

    <p id="rate"></p>

    <script>
        function calculateRate() {
            const duration = document.getElementById('duration').value;
            const rate = duration * 10; // חישוב פשוט של 10 ש"ח לשעה
            document.getElementById('rate').innerText = `תעריף משוער: ${rate} ש"ח`;
        }
    </script>
</body>
</html>
